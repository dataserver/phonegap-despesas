    <div style="display: none;" class="js-section-button-add-item">
        <div class="row">
            <div class="col">
                <button class="js-back-main btn btn-secondary" type="button">Back</button>
            </div>
            <div class="col text-center">
                <button class="js-add-item btn btn-primary" type="button" data-context="save">Add Bill</button>
            </div>
        </div>
    </div>
    <div style="display: none" class="js-section-button-edit-item">
        <div class="row">
            <div class="col">
                <button class="js-back-main btn btn-secondary" type="button"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</button>
            </div>
            <div class="col text-center">
                <button class="js-update-item btn btn-primary" type="button" data-context="update">Update</button>
            </div>
            <div class="col text-right">
                <button class="js-delete-item btn btn-light"  type="button" data-context="update"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <div class="alert alert-secondary  mt-4" role="alert">
        <div class="row">
            <div class="col">
                    History                
            </div>
            <div class="col text-right">
                <span class="js-view-log" data-status="closed"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
            </div>
        </div>

    <div id="logview" class="mt-4">
    </div>

<script id="logTmpl" type="text/x-jsrender">
    <div class="mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {{for rows}}
                <tr>
                    <td><small>{{:date}}</small></td>
                    <td><small>{{:status}}</small></td>
                    <td>
                        <small>
                        {{if value!='0.0'}}
                            $ {{:value}}
                        {{/if}}
                        </small>
                    </td>
                </tr>
                {{/for}}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">
                        $ {{:total}}
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center">
                        <button type="button" class="js-log-clean btn btn-danger" data-id="{{:bill_id}}">Clean Log</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</script>
