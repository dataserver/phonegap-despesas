<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bills Control</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/toastr.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="fixed-top">
    <div class="bg-dark text-white p-2" role="alert">
        <img src="img/logo.png"> Monthly Bills
    </div>
</div>

<div class="header-bg-spacing"></div>

<div class="container-fluid">
    <div class="input-group mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
        <input class="form-control" type="text" name="search" id="search" placeholder="Title">
    </div>
    <div style="display: flex; justify-content: space-between">
        <button class="btn btn-primary" onclick="window.location.href='edit.html?id=0'">Add</button>
    </div>
    <div id="databaseTable" class="mt-4">
    </div>
</div>


<script id="theTmpl" type="text/x-jsrender">
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Paid</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{for rows}}
            <tr>
                <td>{{:title}}</td>
                <td>{{:day}} {{:month}}</td>
                {{if paid_this_month==1}}
                    <td><span class="js-set-unpaid btn btn-outline-secondary btn-sm" data-id="{{:id}}"><i class="fa fa-check"></i></span></td>
                {{else}}
                    <td><span class="js-set-paid btn btn-outline-secondary btn-sm" data-id="{{:id}}"><i class="fa fa-close"></i></span></td>
                {{/if}}
                <td>  
                    <a href="edit.html?id={{:id}}"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                </td>
            </tr>
            {{/for}}
        </tbody>
    </table>
</script>

<script src="cordova.js"></script>
<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="js/lib/bootstrap.bundle.min.js"></script>
<script src="js/lib/bootbox.min.js"></script>
<script src="js/lib/toastr.min.js"></script>
<script src="js/lib/urlify.min.js"></script>
<script src="js/lib/jsrender.min.js"></script>
<script src="js/lib/accounting.min.js"></script>
<script src="js/misc.js"></script>
<script src="js/sqlite.js"></script>
<script src="js/app.js"></script>

</body>
</html>
